{% extends "base.html" %}

{% block content %}
<section class="error-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <div class="error-content">
                    <div class="error-number mb-4">
                        <h1 class="display-1 text-danger">500</h1>
                    </div>
                    <h2 class="mb-4">خطأ في الخادم</h2>
                    <p class="lead mb-4">عذراً، حدث خطأ في الخادم. نحن نعمل على حل هذه المشكلة.</p>
                    <div class="error-actions">
                        <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg me-3">
                            <i class="fas fa-home me-2"></i>العودة للرئيسية
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-arrow-right me-2"></i>العودة للخلف
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.error-section {
    min-height: 60vh;
    display: flex;
    align-items: center;
}

.error-number h1 {
    font-size: 8rem;
    font-weight: 900;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

.error-content {
    animation: fadeInUp 0.8s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
{% endblock %}
